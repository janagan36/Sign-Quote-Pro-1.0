
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTG Sign Quote Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Segoe UI"', 'Inter', 'sans-serif'],
            },
            colors: {
              fluent: {
                bg: '#f3f3f3',
                darkBg: '#202020',
                glass: 'rgba(255, 255, 255, 0.7)',
                darkGlass: 'rgba(32, 32, 32, 0.7)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light dark;
      }
      .light {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }

      body {
        font-family: 'Segoe UI', 'Inter', sans-serif;
        background-attachment: fixed;
      }

      /* MESH GRADIENT BACKGROUNDS (Mica Effect Simulation) */
      body.light {
        background-color: #f3f3f3;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(210,100%,93%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(220,100%,96%,1) 0, transparent 50%);
      }
      
      .dark body {
        background-color: #0f0f0f;
        background-image: 
          radial-gradient(at 0% 0%, hsla(220,30%,20%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(260,30%,20%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(240,30%,15%,1) 0, transparent 50%);
      }

      /* FLUENT SCROLLBAR */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(150, 150, 150, 0.5);
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(150, 150, 150, 0.8);
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="text-slate-900 dark:text-slate-100 transition-colors duration-300 min-h-screen">
